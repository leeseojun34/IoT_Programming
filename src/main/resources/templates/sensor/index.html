<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>IoT Project</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="groupClass">
    <div class="pageClass">
        <div class="LittleTitle">
            Static Table Example
        </div>
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>ID</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${sensor_value_list != null and !sensor_value_list.isEmpty()}"
                th:each="sensor : ${sensor_value_list}">
                <td th:text="${#temporals.format(sensor.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${sensor.id}"></td>
                <td th:text="${sensor.sensorValue}"></td>
            </tr>

            <tr th:if="${sensor_value_list == null or sensor_value_list.isEmpty()}">
                <td colspan="3">
                    <p>No sensor values are available.</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pageClass">
        <div class="LittleTitle">
            Real Time Chart Example
        </div>
        <div class="card-block m-t-35" >
            <div id="realtime" class="flotChart"></div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/flot/jquery.flot.js}"></script>
<script type="text/javascript" th:src="@{/js/flot/jquery.flot.resize.js}"></script>
<script type="text/javascript" th:src="@{/js/flot/jquery.flot.stack.js}"></script>
<script type="text/javascript" th:src="@{/js/flot/jquery.flot.time.js}"></script>
<script type="text/javascript" th:src="@{/js/flot/jquery.flot.categories.js}"></script>
<script type="text/javascript" th:src="@{/js/flot/jquery.flot.pie.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
